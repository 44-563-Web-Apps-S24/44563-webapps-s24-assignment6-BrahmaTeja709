 <head>

 <body>
 
    <h2>Animal game by BrahmaTeja</h2>
     
    <form>
        <label for="AnimalName">The hidden animal type</label>
        <input type="password" id="AnimalName" value="Chicken">
        <br>
        <label for="guessAnimal">Guess the animal</label>
        <input type="text" id="guessAnimal">
        <br>
        <button type="button" class="btn btn-info" onclick="checkAnimal()">Check the guess</button>
    </form>
    <p id="ValueHolder">Correct: 0 | Wrong: 0</p>
    <script>
        let correct = 0;
        let wrong = 0;
        function checkAnimal() {
            const AnimalName = document.getElementById("AnimalName").value;
            const guessedAnimal = document.getElementById("guessAnimal").value;
            if (AnimalName.toLowerCase() === guessedAnimal.toLowerCase()) {
                correct++;
                alert("Ruff ruff");
            } else {
                wrong++;
                alert("Grrrr");
            }
            const resultValue = document.getElementById("ValueHolder");
            resultValue.innerHTML = `Correct: ${correct} | Wrong: ${wrong}`;
            if(Wrong>Correct){
                resultValue.innerHTML ="Sorry, too many guesses";
            }
        }
    </script>   

<h3>Click On Image</h3>

<div>
    <img src="cappy.jpg" id="selfimage" width="150" height="150" onclick="selectImage()">
  </div>
<script>
        var useImage = 1
        function selectImage() {
            
            switch (useImage) {
                case 1:
                    document.getElementById("selfimage").src = "cappy.jpg";
                    useImage++
                    break

                case 2:
                    document.getElementById("selfimage").src = "hotchocolate.jpg";
                    useImage++
                    break

                case 3:
                    document.getElementById("selfimage").src = "neera.jpg";
                    useImage = 1
                    break
                default:
            }
        } 
       
           </script>
